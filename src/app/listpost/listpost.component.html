<div class="row">
    <table class="table table-hover-striped table-responsive">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Categorie</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>

                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pub of pubs " >
                <th>{{pub.id}} </th>
                <td>{{pub.Title}} </td>
                <td>{{pub.Description}} </td>
                <td>{{pub.Categorie}} </td>
                <td>{{pub.Date}} </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(pub.id)">Supprimer</button> 
                     <button class="btn btn-info text-white "  [routerLink]="['/update',pub.id]">Modifier</button> 

                </td>
            </tr>
        </tbody>
    </table>
</div>
